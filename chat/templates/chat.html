<html>

<head>
    <title>チャット</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        ul#messages {
            list-style: none;
        }

        ul#messages li {
            margin-bottom: 2px;
        }

        ul#messages li img {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <ul id="messages"></ul>
        </div>
    </div>

    WebSocketを使ったチャットアプリケーション
    <form id="chatbox" role="form">
        <div class="form-group">
            <label for="messages">{{.UserData.name}}からメッセージを送信</label>
            または
            <a href="/logout">サインアウト</a>
            <textarea id="message" class="form-control"></textarea>
        </div>
        <input type="submit" value="送信" class="btn btn-default" />
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function () {
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");
            $("#chatbox").submit(function () {
                if (!msgBox.val()) return false;
                if (!socket) {
                    alert("エラー: WebScoket接続が行われていません。")
                    return false;
                }
                socket.send(JSON.stringify({ "Message": msgBox.val() }));
                msgBox.val("");
                return false;
            });
            if (!window["WebSocket"]) {
                alert("エラー: WebSocketに対応していないブラウザです。")
            } else {
                socket = new WebSocket("ws://{{.Host}}/room");
                socket.onclose = function () {
                    alert("接続が終了しました。");
                }
                socket.onmessage = function (e) {
                    var msg = eval("(" + e.data + ")");
                    messages.append(
                        $("<li>").append(
                            $("<img>").attr("title", msg.Name).css({ width: 50, verticalAlign: "middle" }).attr("src", msg.AvatarURL),
                            $("<strong>").text(msg.Name + ": "),
                            $("<span>").text(msg.Message)
                        ));
                }
            }
        })
    </script>
</body>

</html>
